    <div class="text-center mb-8 relative">
      <div class="absolute inset-0 flex items-center justify-center">
        <div
          class="animate-ping h-16 w-16 rounded-full bg-green-400 opacity-20"
        ></div>
      </div>
      <div
        class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-gradient-to-r from-green-400 to-green-500 shadow-md"
      >
        <svg
          class="h-12 w-12 text-white"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"

        >
          <path

        </svg>
      </div>
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">¡Pago Exitoso!</h2>
      <p class="mt-3 text-xl text-gray-600">
        Tu transacción ha sido procesada correctamente
      </p>
      <!-- Contador para redirección -->
      <div class="mt-6 text-sm text-gray-500">
        Serás redirigido al inicio en
        <span id="countdown" class="font-bold text-indigo-600">5</span> segundos
      </div>
    </div>

    <!-- Número de orden simplificado -->
    <div class="border-t border-gray-200 pt-6 text-center">
      <p class="text-sm font-medium text-gray-500">Número de orden</p>
      <p class="text-lg font-bold text-gray-900 mt-1">#ORD-12345</p>
    </div>

    <!-- Mensaje enviado al correo -->
    <div class="text-center mt-6">
      <p class="text-sm text-gray-600">

    <!-- Confeti animado -->
    <div
      class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none"

      <div

      ></div>
      <div
        class="absolute top-0 left-1/2 w-2 h-2 bg-green-400 rounded-full animate-fall"
        style="animation-delay: 0.8s; animation-duration: 2.8s"
      ></div>
      <div
        class="absolute top-0 left-1/3 w-3 h-3 bg-pink-400 rounded-full animate-fall"
        style="animation-delay: 1s; animation-duration: 3.2s"
      ></div>
      <div
        class="absolute top-0 left-3/4 w-2 h-2 bg-purple-400 rounded-full animate-fall"
        style="animation-delay: 1.2s; animation-duration: 2.7s"
      ></div>
    </div>
  </div>
</div>

<!-- Script para redirección después de 5 segundos -->
<script>
  // Función autoejecutable para Angular
  (function () {
    let seconds = 5;
    const countdownElement = document.getElementById("countdown");

    // Actualizar contador cada segundo
    const interval = setInterval(() => {
      seconds--;
      if (countdownElement) {
        countdownElement.textContent = seconds.toString();
      }

      if (seconds <= 0) {
        clearInterval(interval);
        // Redirección a la página de inicio usando el Router de Angular
        // Esto debería estar implementado en tu componente TypeScript
      }
    }, 1000);
  })();

  // Nota: En tu componente TypeScript de Angular deberías implementar:

        // Redirigir después de 5 segundos
        setTimeout(() => {

        }, 5000);
      }
    }
    */
</script>

<!-- Estilos personalizados para las animaciones -->
<style>
  @keyframes fall {
    0% {
      transform: translateY(-10px);
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    100% {
      transform: translateY(100vh);
      opacity: 0;
    }
  }

  .animate-fall {
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
</style>
