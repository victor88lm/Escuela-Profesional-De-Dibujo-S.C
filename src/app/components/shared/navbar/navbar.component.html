<!-- navbar.component.html -->
<nav class="fixed w-full z-50 py-2 navbar-transparent" aria-label="Menú principal">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-20">
      <!-- Logo (lado izquierdo) -->
      <div class="flex-shrink-0 logo-container">
        <a href="#" class="flex items-center" aria-label="Página de inicio">
          <img 
            src="img/Logo.avif" 
            alt="Logo Escuela Profesional de Dibujo" 
            class="logo-img animate__animated animate__fadeIn" 
            width="180" 
            height="50" 
            loading="lazy"
          >
        </a>
      </div>
      
      <!-- Menú centrado (escritorio) -->
      <div class="hidden md:flex md:items-center md:justify-center flex-1 mx-16">
        <div class="flex space-x-12">
          <a routerLink="" class="nav-link text-white font-medium animate__animated animate__fadeIn" style="animation-delay: 0.1s;">Inicio</a>
          <a routerLink="/Nosotros" class="nav-link text-gray-300 hover:text-white font-medium animate__animated animate__fadeIn" style="animation-delay: 0.2s;">Nosotros</a>
          <a routerLink="/Cursos" class="nav-link text-gray-300 hover:text-white font-medium animate__animated animate__fadeIn" style="animation-delay: 0.3s;">Cursos</a>
          <a routerLink="/Galeria" class="nav-link text-gray-300 hover:text-white font-medium animate__animated animate__fadeIn" style="animation-delay: 0.5s;">Galeria</a>
          <a routerLink="/Planteles" class="nav-link text-gray-300 hover:text-white font-medium animate__animated animate__fadeIn" style="animation-delay: 0.5s;">Planteles</a>
          <a routerLink="/Preguntas Frecuentes" class="nav-link text-gray-300 hover:text-white font-medium animate__animated animate__fadeIn" style="animation-delay: 0.5s;">FAQ</a>
          <a routerLink="/Contactanos" class="nav-link text-gray-300 hover:text-white font-medium animate__animated animate__fadeIn" style="animation-delay: 0.5s;">Contacto</a>
        </div>
      </div>
      
      <!-- Botón de inscripción (lado derecho) -->
      <div class="hidden md:flex md:items-center">
        <a href="https://epd.edu.mx/registro.html" target="_blank" class="px-6 py-3 rounded-full btn-primary text-white text-sm font-medium transition duration-300 transform hover:scale-105 animate__animated animate__fadeIn" style="animation-delay: 0.6s;">
          Inscríbete Ahora
        </a>
      </div>
      
      <!-- Botón móvil para abrir sidenav - MEJORADO -->
      <div class="flex md:hidden">
        <button 
          type="button" 
          (click)="toggleSidenav()"
          id="mobile-menu-toggle"
          class="inline-flex items-center justify-center p-2 rounded-md text-white hover:text-blue-300 focus:outline-none animate__animated animate__fadeIn" 
          aria-label="Abrir menú" 
          [attr.aria-expanded]="isSidenavOpen"
        >
          <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</nav>

<!-- Overlay para el sidenav -->
<div 
  class="sidenav-overlay fixed top-0 left-0 w-full h-full z-50" 
  [ngClass]="{'active': isSidenavOpen}"
  (click)="toggleSidenav()"
  aria-hidden="true"
></div>

<!-- Sidenav para móviles - Rediseñado con mejor accesibilidad -->
<div 
  #mobileSidenav
  id="mobile-sidenav"
  class="fixed top-0 right-0 w-[85vw] max-w-xs h-full transition-transform duration-300 ease-out z-60"
  [ngClass]="{
    'translate-x-full': !isSidenavOpen,
    'translate-x-0': isSidenavOpen,
    'sidenav-open': isSidenavOpen
  }"
  aria-label="Menú de navegación móvil"
>
  <!-- Header del sidebar con logo ajustable -->
  <div class="sidebar-header flex justify-between items-center">
    <a href="#" class="flex items-center" aria-label="Página de inicio">
      <img 
        src="img/Logo.avif" 
        alt="Logo Escuela Profesional de Dibujo" 
        class="logo-img mobile" 
        width="120" 
        height="40"
      >
    </a>
    <button 
      (click)="toggleSidenav()"
      class="close-btn text-white focus:outline-none"
      aria-label="Cerrar menú de navegación"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </div>
  
  <!-- Contenido principal del sidebar con enlaces -->
  <div class="menu-container">
    <!-- Enlaces del menú principal con iconos específicos -->
    <a routerLink="/" class="sidenav-item nav-link-item block text-white font-medium transition duration-300 mb-3" (click)="toggleSidenav()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
      Inicio
    </a>
    
    <a routerLink="/Nosotros" class="sidenav-item nav-link-item block text-white transition duration-300 mb-3" (click)="toggleSidenav()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <circle cx="9" cy="7" r="4"></circle>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
      </svg>
      Nosotros
    </a>
    
    <a routerLink="/Cursos" class="sidenav-item nav-link-item block text-white transition duration-300 mb-3" (click)="toggleSidenav()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
      </svg>
      Cursos
    </a>
        
    <a href="#contacto" class="sidenav-item nav-link-item block text-white transition duration-300 mb-3" (click)="toggleSidenav()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
      </svg>
      Contacto
    </a>
  </div>
  
  <!-- Sección de redes sociales mejorada -->
  <div class="social-section sidenav-item">
    <!-- Redes sociales -->
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank" class="social-icon facebook" aria-label="Facebook">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
        </svg>
      </a>
      
      <a href="https://instagram.com" target="_blank" class="social-icon instagram" aria-label="Instagram">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
          <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
          <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
        </svg>
      </a>
    </div>
  </div>
  
  <!-- Pie de página con copyright y créditos (con padding extra para visibilidad) -->
  <div class="copyright-footer sidenav-item">
    <div class="copyright-section">
      <p>© 2025 Escuela Profesional de Dibujo.<br>Todos los derechos reservados.</p>
      <a href="https://loopmotion.tech" target="_blank" class="created-by mx-auto">
        <span>Diseñado por</span>
        <img src="img/LoopMotion.avif" alt="Loopmotion Logo" width="80" height="20">
      </a>
    </div>
  </div>
</div>
