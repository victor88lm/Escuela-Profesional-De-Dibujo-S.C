<!-- navbar.component.html -->
<nav class="fixed w-full z-50 py-2 navbar-transparent" aria-label="Menú principal">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-20">
      <!-- Logo (lado izquierdo) -->
      <div class="flex-shrink-0 logo-container">
        <a href="#" class="flex items-center" aria-label="Página de inicio">
          <img 
            src="img/Logo.avif" 
            alt="Logo Escuela Profesional de Dibujo" 
            class="logo-img animate__animated animate__fadeIn" 
            width="150" 
            height="50" 
            loading="lazy"
          >
        </a>
      </div>
      
      <!-- Menú centrado (escritorio) -->
      <div class="hidden md:flex md:items-center md:justify-center flex-1 mx-16">
        <div class="flex space-x-12">
          <a routerLink="" class="nav-link text-white font-medium animate__animated animate__fadeIn" style="animation-delay: 0.1s;">Inicio</a>
          <a routerLink="/Nosotros" class="nav-link text-gray-300 hover:text-white font-medium animate__animated animate__fadeIn" style="animation-delay: 0.2s;">Nosotros</a>
          <a routerLink="/Cursos" class="nav-link text-gray-300 hover:text-white font-medium animate__animated animate__fadeIn" style="animation-delay: 0.3s;">Cursos</a>
          <a href="#galeria" class="nav-link text-gray-300 hover:text-white font-medium animate__animated animate__fadeIn" style="animation-delay: 0.4s;">Galería</a>
          <a href="#contacto" class="nav-link text-gray-300 hover:text-white font-medium animate__animated animate__fadeIn" style="animation-delay: 0.5s;">Contacto</a>
        </div>
      </div>
      
      <!-- Botón de inscripción (lado derecho) -->
      <div class="hidden md:flex md:items-center">
        <a href="https://epd.edu.mx/registro.html" target="_blank" class="px-6 py-3 rounded-full btn-primary text-white text-sm font-medium transition duration-300 transform hover:scale-105 animate__animated animate__fadeIn" style="animation-delay: 0.6s;">
          Inscríbete Ahora
        </a>
      </div>
      
      <!-- Botón móvil para abrir sidenav - MEJORADO -->
      <div class="flex md:hidden">
        <button 
          type="button" 
          (click)="toggleSidenav()"
          id="mobile-menu-toggle"
          class="inline-flex items-center justify-center p-2 rounded-md text-white hover:text-blue-300 focus:outline-none animate__animated animate__fadeIn" 
          aria-label="Abrir menú" 
          [attr.aria-expanded]="isSidenavOpen"
        >
          <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</nav>

<!-- Overlay para el sidenav - SEPARADO DEL NAV -->
<div 
  class="sidenav-overlay fixed top-0 left-0 w-full h-full z-50" 
  [ngClass]="{'active': isSidenavOpen}"
  (click)="toggleSidenav()"
  aria-hidden="true"
></div>

<!-- Sidenav para móviles CORREGIDO -->
<div 
  #mobileSidenav
  id="mobile-sidenav"
  class="fixed top-0 right-0 w-72 h-full bg-gradient-to-b from-blue-900 to-gray-900 transition-transform duration-300 ease-in-out z-60"
  [ngClass]="{
    'translate-x-full': !isSidenavOpen,
    'translate-x-0': isSidenavOpen,
    'sidenav-open': isSidenavOpen
  }"
  aria-label="Menú de navegación móvil"
>
  <div class="flex justify-between items-center p-4 border-b border-blue-800">
    <a href="#" class="flex items-center" aria-label="Página de inicio">
      <img 
        src="img/Logo.avif" 
        alt="Logo Escuela Profesional de Dibujo" 
        class="logo-img" 
        width="120" 
        height="40"
      >
    </a>
    <button 
      (click)="toggleSidenav()"
      class="close-btn text-white hover:text-blue-300 focus:outline-none"
      aria-label="Cerrar menú de navegación"
    >
      <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
  
  <!-- Contenido del sidebar -->
  <div class="px-4 pt-6 pb-10 space-y-4">
    <a href="#inicio" class="sidenav-item block px-4 py-3 rounded-lg text-white font-medium hover:bg-blue-800 transition duration-300 flex items-center" (click)="toggleSidenav()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
      </svg>
      Inicio
    </a>
    <a href="#nosotros" class="sidenav-item block px-4 py-3 rounded-lg text-gray-300 hover:text-white hover:bg-blue-800 transition duration-300 flex items-center" (click)="toggleSidenav()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      Nosotros
    </a>
    <a href="#cursos" class="sidenav-item block px-4 py-3 rounded-lg text-gray-300 hover:text-white hover:bg-blue-800 transition duration-300 flex items-center" (click)="toggleSidenav()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
      </svg>
      Cursos
    </a>
    <a href="#galeria" class="sidenav-item block px-4 py-3 rounded-lg text-gray-300 hover:text-white hover:bg-blue-800 transition duration-300 flex items-center" (click)="toggleSidenav()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
      </svg>
      Galería
    </a>
    <a href="#contacto" class="sidenav-item block px-4 py-3 rounded-lg text-gray-300 hover:text-white hover:bg-blue-800 transition duration-300 flex items-center" (click)="toggleSidenav()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
      </svg>
      Contacto
    </a>
    <div class="pt-6 mt-6 border-t border-blue-800 sidenav-item">
      <a href="#inscripcion" class="block w-full px-4 py-3 text-center bg-gradient-to-r from-blue-600 to-blue-500 rounded-lg text-white font-medium hover:from-blue-700 hover:to-blue-600 transition duration-300 transform hover:scale-[1.02] shadow-lg" (click)="toggleSidenav()">
        <span class="flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
          </svg>
          Inscríbete Ahora
        </span>
      </a>
    </div>
  </div>
  
  <!-- Información de contacto rápido en el sidenav -->
  <div class="absolute bottom-0 left-0 right-0 px-4 py-6 bg-blue-900 bg-opacity-70 sidenav-item">
    <div class="flex items-center text-gray-300 mb-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
      </svg>
      <span class="text-sm">+52 (55) 1234-5678</span>
    </div>
    <div class="flex items-center text-gray-300">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
      </svg>
      <span class="text-sm">info&#64;escueladibujo.edu.mx</span>
    </div>
  </div>
</div>
